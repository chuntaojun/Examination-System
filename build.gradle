subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    dependencies {

        // nacos 服务发现注册中心
        compile group: 'com.alibaba.nacos', name: 'nacos-client', version: '1.0.0'
        compile group: 'com.alibaba.nacos', name: 'nacos-spring-context', version: '0.2.3-RC1'
        compile group: 'org.apache.dubbo', name: 'dubbo-registry-nacos', version: '2.7.1'

        // dubbo
        compile group: 'org.apache.dubbo', name: 'dubbo-spring-boot-starter', version: '2.7.1'
        compile group: 'org.apache.dubbo', name: 'dubbo', version: '2.7.1'

        // zipkin
        compile group: 'io.zipkin.brave', name: 'brave', version: '5.6.3'
        compile group: 'io.zipkin.reporter2', name: 'zipkin-sender-okhttp3', version: '2.8.2'
        compile group: 'io.zipkin.brave', name: 'brave-spring-beans', version: '5.6.3'
        compile group: 'io.zipkin.brave', name: 'brave-context-slf4j', version: '5.6.3'


        //    lombok插件
        compile group: 'org.projectlombok', name: 'lombok', version: '1.18.6'
        //    log4j日志架包
        compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.2'

        testCompile group: 'junit', name: 'junit', version: '4.12'
    }

}